<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-OFF REQUEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0; /* Removed margin */
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto; /* Removed margin */
        }
        label {
            display: block;
            text-align: left;
            margin: 5px 0; /* Removed margin */
            font-weight: bold;
        }
        input, select, textarea {
            width: 95%;
            padding: 10px;
            margin: 5px 0; /* Removed margin */
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            margin: 10px 0; /* Removed margin */
            display: block;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TIME-OFF REQUEST</h2>
    <form id="offRequestForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date_from">Date Off (From):</label>
        <input type="text" id="date_from" name="date_from" placeholder="MM/DD/YYYY" required>

        <label for="date_till">Date Off (Till):</label>
        <input type="text" id="date_till" name="date_till" placeholder="MM/DD/YYYY" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>

        <label for="eld">Pause ELD?</label>
        <select id="eld" name="eld">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Debugging: Check if DOM is loaded properly
    console.log('Form loaded');

    document.getElementById("offRequestForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let dateFrom = document.getElementById("date_from").value;
        let dateTill = document.getElementById("date_till").value;
        let reason = document.getElementById("reason").value;
        let eld = document.getElementById("eld").value;

        console.log(`Form submitted: ${name}, ${dateFrom}, ${dateTill}, ${reason}, ${eld}`);

        let message = `ðŸš— <b>TIME-OFF REQUEST</b> ðŸš—\n\nðŸ”¹ <b>Name:</b> ${name}\nðŸ”¹ <b>Date Off:</b> From ${dateFrom} Till ${dateTill}\nðŸ”¹ <b>Reason:</b> ${reason}\nðŸ”¹ <b>Pause ELD?</b> ${eld}`;
        
        let telegramBotToken = "YOUR_BOT_TOKEN";  // Replace with your bot token
        let telegramChatId = "YOUR_CHAT_ID";  // Replace with the chat ID

        // Debugging: Output URL for telegram API
        const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;
        console.log(url);

        fetch(url)
            .then(response => response.json())
            .then(data => alert("Request Sent Successfully!"))
            .catch(error => alert("Error sending request."));
    });
</script>

</body>
</html>
