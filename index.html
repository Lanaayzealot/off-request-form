<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-OFF REQUEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            text-align: left;
            margin: 5px 0;
            font-weight: bold;
        }
        input, select, textarea {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            margin: 10px 0;
            display: block;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TIME-OFF REQUEST</h2>
    <form id="offRequestForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date_from">Date Off (From):</label>
        <input type="date" id="date_from" name="date_from" required>

        <label for="date_till">Date Off (Till):</label>
        <input type="date" id="date_till" name="date_till" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>

        <label for="eld">Pause ELD?</label>
        <select id="eld" name="eld">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Submit</button>
        <p class="message" id="statusMessage"></p>
    </form>
</div>

<script>
    document.getElementById("offRequestForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        let name = document.getElementById("name").value;
        let dateFrom = document.getElementById("date_from").value;
        let dateTill = document.getElementById("date_till").value;
        let reason = document.getElementById("reason").value;
        let eld = document.getElementById("eld").value;

        let statusMessage = document.getElementById("statusMessage");
        statusMessage.textContent = "Sending request...";

        try {
            let response = await fetch("https://your-render-backend.onrender.com/send-message", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, dateFrom, dateTill, reason, eld })
            });

            let data = await response.json();
            if (data.success) {
                statusMessage.textContent = "✅ Request Sent Successfully!";
                statusMessage.style.color = "green";
            } else {
                statusMessage.textContent = "❌ Error sending request.";
                statusMessage.style.color = "red";
            }
        } catch (error) {
            statusMessage.textContent = "❌ Error sending request.";
            statusMessage.style.color = "red";
        }
    });
</script>

</body>
</html>
