<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-OFF REQUEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 95%;
            padding: 10px;
            margin: 5px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            margin: 10px auto;
            display: block;
        }
        button:hover {
            background-color: #218838;
        }
        #offDays {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TIME-OFF REQUEST</h2>
    <form id="offRequestForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date_from">Date Off (From):</label>
        <input type="date" id="date_from" name="date_from" required>

        <label for="date_till">Date Off (Till):</label>
        <input type="date" id="date_till" name="date_till" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>

        <p id="offDays"></p>

        <button type="button" onclick="calculateDays()">Submit</button>
    </form>
</div>

<script>
    function calculateDays() {
        const dateFrom = document.getElementById('date_from').value;
        const dateTill = document.getElementById('date_till').value;

        if (dateFrom && dateTill) {
            const startDate = new Date(dateFrom);
            const endDate = new Date(dateTill);

            if (startDate <= endDate) {
                const timeDiff = endDate - startDate;
                const daysOff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1; // +1 to include the start date
                document.getElementById('offDays').textContent = `Total Off Days: ${daysOff} days`;
            } else {
                document.getElementById('offDays').textContent = 'Error: The "From" date must be before the "Till" date.';
            }
        }
    }
</script>

</body>
</html>
