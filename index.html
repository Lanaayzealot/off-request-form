<input type="date" id="date_from" name="date_from" required>
<input type="date" id="date_till" name="date_till" required>

<script>
    document.getElementById("offRequestForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        let name = document.getElementById("name").value;
        let dateFrom = document.getElementById("date_from").value;
        let dateTill = document.getElementById("date_till").value;
        let reason = document.getElementById("reason").value;
        let eld = document.getElementById("eld").value;

        let message = ` TIME-OFF REQUEST \n\nüîπ Name: ${name}\nüîπ Date Off: From ${dateFrom} till ${dateTill}\nüîπ Reason: ${reason}\nüîπ Pause ELD? ${eld}`;
        
        let telegramBotToken = "YOUR_BOT_TOKEN_HERE"; // Move this to the backend
        let telegramChatId = "-1002351667124";
        let messageThreadId = 59;

        let url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
        
        let payload = {
            chat_id: telegramChatId,
            text: message,
            parse_mode: "HTML",
            message_thread_id: messageThreadId
        };

        try {
            let response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            
            let data = await response.json();
            if (data.ok) {
                alert("‚úÖ Request Sent Successfully!");
            } else {
                alert("‚ùå Error sending request.");
                console.error(data);
            }
        } catch (error) {
            alert("‚ùå Error sending request.");
            console.error(error);
        }
    });
</script>
