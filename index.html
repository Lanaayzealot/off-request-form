<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME-OFF REQUEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 95%;
            padding: 10px;
            margin: 5px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            margin: 10px auto;
            display: block;
        }
        button:hover {
            background-color: #218838;
        }
        #offDays, #warningMessage {
            font-weight: bold;
            margin-top: 10px;
        }
        #warningMessage {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TIME-OFF REQUEST</h2>
    <form id="offRequestForm" onsubmit="return submitForm(event)">
        <label for="company">Company:</label>
        <select id="company" name="company" required>
            <option value="Sayram Express LLC">Sayram Express LLC</option>
            <option value="Golden Mile LLC">Golden Mile LLC</option>
            <option value="Iconic Logistics">Iconic Logistics</option>
            <option value="Sayram Logistics LLC">Sayram Logistics LLC</option>
        </select>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date_from">Date Off (From):</label>
        <input type="date" id="date_from" name="date_from" required>

        <label for="date_till">Date Off (Till):</label>
        <input type="date" id="date_till" name="date_till" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>

        <p id="offDays"></p>
        <p id="warningMessage"></p>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Function to calculate off days
    function calculateDays() {
        const dateFrom = document.getElementById('date_from').value;
        const dateTill = document.getElementById('date_till').value;

        if (dateFrom && dateTill) {
            const startDate = new Date(dateFrom);
            const endDate = new Date(dateTill);

            if (startDate <= endDate) {
                const timeDiff = endDate - startDate;
                const daysOff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1; // +1 to include the start date
                document.getElementById('offDays').textContent = `Total Off Days: ${daysOff} days`;
                return daysOff;  // return the calculated days off
            } else {
                document.getElementById('offDays').textContent = 'Error: The "From" date must be before the "Till" date.';
                return null;
            }
        }
    }

    // Function to handle form submission
    function submitForm(event) {
        event.preventDefault(); // Prevents the form from submitting normally
        
        // Calculate the off days
        const daysOff = calculateDays();

        if (daysOff !== null) {
            const company = document.getElementById('company').value;
            const name = document.getElementById('name').value;
            const reason = document.getElementById('reason').value;
            const message = `Time-Off Request from ${company}:\nFull Name: ${name}\nReason: ${reason}\nTotal Off Days: ${daysOff} days`;

            // Show the message and warn if the off days are more than 7
            if (daysOff > 7) {
                document.getElementById('warningMessage').textContent = 'Warning: The off days exceed 7. Please consider turning off the ELD.';
            } else {
                document.getElementById('warningMessage').textContent = ''; // Clear warning if days are less than or equal to 7
            }

            // Normally, you would submit this data to your server here
            alert("Form submitted! Here's the message:\n" + message);
            
            // Reset the form after submission
            document.getElementById('offRequestForm').reset();
            document.getElementById('offDays').textContent = ''; // Clear off days message
            document.getElementById('warningMessage').textContent = ''; // Clear warning message
        }
    }
</script>

</body>
</html>
